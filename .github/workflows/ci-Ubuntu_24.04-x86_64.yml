name: Ubuntu 24.04 (x86_64) CI
env:
  CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    branches: ["main"]
    tags: ["**"]
  pull_request:
    branches: ["main"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        LLVM_VERSION: [14, 15, 16, 17, 18, 19, 20]
    name: Ubuntu 24.04 - LLVM ${{ matrix.LLVM_VERSION }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/detect-package-metadata
      - uses: ./.github/actions/setup-bazel-cache
        with:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
          PLATFORM: ubuntu-24.04-x86_64
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build, test, package
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/mull-project/internal-ubuntu-x86_64_24.04-llvm-${{ matrix.LLVM_VERSION }}-ci
          configFile: ./.devcontainer/ubuntu_24.04-llvm-${{ matrix.LLVM_VERSION }}/devcontainer.json
          runCmd: |
            set -e
            mkdir -p packages
            bazel build //...
            bazel test //... || true
            cp -v bazel-bin/tests/end2end/fmt_sqlite_report_${{ matrix.LLVM_VERSION }}.sqlite packages/ || true
            mv -v bazel-bin/Mull-*.deb packages/
      - name: Upload SQLite database for debugging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fmt-sqlite-report-ubuntu-x86_64-24.04-llvm-${{ matrix.LLVM_VERSION }}
          path: packages/fmt_sqlite_report_${{ matrix.LLVM_VERSION }}.sqlite
          if-no-files-found: ignore
      - name: Publish package
        uses: devcontainers/ci@v0.3
        if: env.CLOUDSMITH_API_KEY != null
        with:
          imageName: ghcr.io/mull-project/internal-ubuntu-x86_64_24.04-llvm-${{ matrix.LLVM_VERSION }}-ci
          configFile: ./.devcontainer/ubuntu_24.04-llvm-${{ matrix.LLVM_VERSION }}/devcontainer.json
          push: never
          env: CLOUDSMITH_API_KEY
          runCmd: |
            bazel run publish && exit 0

            max_attempts=3
            attempt=1
            until [ "$attempt" -ge "$max_attempts" ]
            do
              echo "Attempt $attempt failed. Retrying..."
              attempt=$((attempt+1))
              bazel run publish && exit 0
            done
            echo "All $max_attempts attempts failed."
            exit 1
      - name: Move package
        run: |
          mkdir -p /tmp/packages
          sudo mv -v packages/Mull-*.deb /tmp/packages/
      - uses: ./.github/actions/attach-package
        with:
          GH_API_KEY: ${{ secrets.GITHUB_TOKEN }}
